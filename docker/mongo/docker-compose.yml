version: "3.9"
name: ktn-devstack

services:
  mongo:
    image: mongo:7.0
    container_name: ktn-mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-ktn}
    volumes:
      - mongo_data:/data/db
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_ROOT_USER:-admin}", "--password", "${MONGO_ROOT_PASS:-admin123}", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ktn-net

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: ktn-mongo-express
    restart: unless-stopped
    ports:
      - "${ME_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASS:-admin123}
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_USER:-me}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_PASS:-me123}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - ktn-net

volumes:
  mongo_data:

networks:
  ktn-net:
    driver: bridge